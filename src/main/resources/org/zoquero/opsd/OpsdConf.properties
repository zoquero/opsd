#
# Wiki template names
#
wiki.template.OpsdCriticity=Criticity
wiki.template.OpsdDeviceType=DeviceType
wiki.template.OpsdHostService=HostService
wiki.template.OpsdMonitoredHost=MonitoredHost
wiki.template.OpsdMonitoredService=MonitoredService
wiki.template.OpsdOSType=OSType
wiki.template.OpsdPeriodicTask=PeriodicTask
wiki.template.OpsdProject=Project
wiki.template.OpsdRequest=Request
wiki.template.OpsdResponsible=Responsible
wiki.template.OpsdRole=Role
wiki.template.OpsdRoleService=RoleService
wiki.template.OpsdServiceMacro=ServiceMacro
wiki.template.OpsdServiceMacroDefinition=ServiceMacroDefinition
wiki.template.OpsdServiceTemplate=ServiceTemplate
wiki.template.OpsdSystem=System
#
msg.empty=&nbsp;
msg.null=Error (null)
#
defaults.scaleSystemTo=SysAdmins
defaults.scaleMonitoredSystemTo=System problems to sysadmins, network problems to network admins
#
monitoring.command.addHost=addHost.pl -h %s -i %s
monitoring.command.addHostWithServiceTemplate=addHost.pl -h %s -i %s -s %s
monitoring.command.delHost=delHost.pl -h %s
